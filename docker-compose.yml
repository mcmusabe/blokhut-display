version: '3.8'

services:
  blokhut-display:
    build: .
    container_name: blokhut-display
    ports:
      - "8000:80"
    volumes:
      # Live updates: wijzig bestanden op PC, direct zichtbaar op alle TV's
      - ./assets:/usr/share/nginx/html/assets:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped

  blokhut-admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: blokhut-admin
    ports:
      - "3000:3000"
    volumes:
      - ./assets:/app/assets
      - ./admin.html:/app/admin.html
      - ./admin.css:/app/admin.css
      - ./admin.js:/app/admin.js
    restart: unless-stopped
    depends_on:
      - blokhut-display
